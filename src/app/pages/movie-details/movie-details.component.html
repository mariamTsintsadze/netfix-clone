
<div class="container" *ngIf="movie">
  <div class="div">
    <a class="link" (click)="goBack()">Back home</a>
    <img [src]="'https://image.tmdb.org/t/p/w500/' + movie.backdrop_path" class="backgroundImg">
  </div>
    <div class="content">
      <div class="info">
        <div class="movie_info">
          <h1>{{ movie.title }}</h1>
          <div class="info_child">
            <h2><span style="color:rgb(152, 207, 239)">votes:</span> {{ movie.vote_average }}</h2>
            <!-- <h3>popularity: {{ movie.popularity }}</h3> -->
            <h3><span style="color:rgb(152, 207, 239)">released:</span> {{ movie.release_date }}</h3>
          </div>
          <p class="par">{{ movie.overview }}</p>
        </div>
        <div>
          <button>Watch Now</button>
          <!-- <button (click)="addItem()">Add to Cart</button> -->
        </div>
      </div> 
      <div class="image">
        <img class="poster" [src]="'https://image.tmdb.org/t/p/w500/' + movie.poster_path" alt="foto">
      </div>
    </div>
</div>
